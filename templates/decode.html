<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ambil Pesan dari Gambar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="fw-bold mb-4">Ambil Pesan dari Gambar</h1>

        <!-- Form untuk mengunggah gambar yang akan diambil pesannya -->
        <form method="POST" action="/decode" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Gambar Hasil</label>
                <input type="file" name="image" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success">ğŸ“¥ Ambil Pesan</button>
        </form>

        {% if message %}
        <div class="alert alert-info mt-4" role="alert">
            <strong>Pesan Tersisipkan:</strong> {{ message }}
        </div>
        {% endif %}

        <br>
        <a href="/" class="btn btn-secondary">Kembali ke Halaman Utama</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
